<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunal To-Do List</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #d0d8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(127, 166, 107, 0.996);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(0, 0, 0);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #ad93d4;
            color: rgb(10, 8, 8);
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e55797;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li.completed {
            text-decoration: line-through;
            color: #999;
        }

        li button {
            background: none;
            border: none;
            color: #4406ff;
            cursor: pointer;
        }

        li button:hover {
            color: #fd031c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Enter a new task" required>
            <button type="submit">Add Task</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const todoForm = document.getElementById('todo-form');
            const todoInput = document.getElementById('todo-input');
            const todoList = document.getElementById('todo-list');

            todoForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const newTodoText = todoInput.value.trim();

                if (newTodoText !== '') {
                    const newTodoItem = document.createElement('li');

                    const todoSpan = document.createElement('span');
                    todoSpan.textContent = newTodoText;
                    newTodoItem.appendChild(todoSpan);

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    newTodoItem.appendChild(deleteButton);

                    deleteButton.addEventListener('click', function() {
                        todoList.removeChild(newTodoItem);
                    });

                    newTodoItem.addEventListener('click', function() {
                        newTodoItem.classList.toggle('completed');
                    });

                    todoList.appendChild(newTodoItem);

                    todoInput.value = '';
                    todoInput.focus();
                }
            });
        });
    </script>
</body>
</html>
